<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - AZoom Car Rental</title>
    <link rel="stylesheet" href="style.css" />
   
</head>

<body>

    <header>
        <div id="logo">
            <a href="index.html"><img src="resources/images/azoom_logo.webp" alt="AZoom Car Rental Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Cars</a></li>
                <li><a href="index.html#reservation">Reservation</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>


    <section id="login">
        <div class="login-container">
            <h2>Login to AZoom</h2>
            <form id="login-form" method="#">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required />

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required />

                <br>
                <button type="submit" class="btn">Login</button>
            </form>

            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Branch 1: 123 Dover #10-576</p>
        <p>Branch 2: 456 Clementi #90-765</p>
        <p>Email: HR@azoomcarrental.com</p>
    </section>

    <footer>
        <p>&copy; 2024 AZoom Car Rental. All rights reserved.</p>
    </footer>
    
    <script>
        document.getElementById("login-form").addEventListener("submit", function (event) {

            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (email && password) {
                alert("Login Successful!");
            } else {
                alert("Error, try again");
            }
        });
    </script>
</body>

</html>
