<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Me</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
        /* Social Media Section */
        #social-media-section h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: fadeInUp 2s ease-in-out;
        }

        #social-media {
            list-style-type: none;
            padding: 0;
        }

        #social-media li {
            margin: 15px 0;
        }

        #social-media a {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #333;
            font-size: 20px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        #social-media a:hover {
            color: #f39c12;
        }

        #social-media img {
            width: 30px;
            height: auto;
            margin-right: 10px;
            transition: transform 0.3s ease-in-out;
        }

        #social-media a:hover img {
            transform: scale(1.2);
        }

        /* Feedback Section */


        #feedback-section h2 {
            font-size: 28px;
            color: #333;
            margin-top: 20px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: fadeInUp 2s ease-in-out;
        }

        #fb {
            background-color: #f4f4f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in-out;
        }

        #fb legend {
            font-size: 22px;
            color: #333;
            margin-bottom: 10px;
        }

        #fb textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 16px;
        }

        #fb input[type="submit"],
        #fb input[type="reset"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #fb input[type="submit"]:hover,
        #fb input[type="reset"]:hover {
            background-color: #f39c12;
        }
    </style>
</head>

<body>
    <header id="logo">
        <a href="index.html">
            <img src="images/logo.png" alt="Logo" />
        </a>
    </header>

    <div id="main-container">
        <nav id="nav-flex-container">
            <ul class="main-menu">
                <li><a href="index.html" title="Home">Home</a></li>
                <li>
                    <a href="Project1_Portfolio.html" title="Portfolio">Portfolio</a>
                </li>
                <li><a href="Project1_AboutMe.html" title="About Me">About Me</a></li>
                <li>
                    <a href="Project1_Contact.html" title="Contact">Contact Details</a>
                </li>
            </ul>
        </nav>

        <main>
            <div id="flex-container">
                <section id="social-media-section">
                    <h2>Connect with Me</h2>
                    <ul id="social-media">
                        <li>
                            <a id="social" href="https://twitter.com/Xenoficx">
                                <img id="icon" src="images/Twitter.png" alt="Twitter Icon" />
                                Ooi Jun Kang
                            </a>
                        </li>
                        <li>
                            <a id="social" href="https://www.instagram.com/poketopui">
                                <img id="icon" src="images/Instagram.png" alt="Instagram Icon" />
                                @poketopui
                            </a>
                        </li>
                        <li></li>
                        <a id="social" href="https://github.com/OCodeJK/Uni_Projects">
                            <img id="icon" src="images/github.png" alt="GitHub Icon" />
                            GitHub
                        </a>
                        </li>
                    </ul>
                </section>

                <section id="feedback-section">
                    <h2>Send me Feedback</h2>
                    <form method="post" action="#">
                        <fieldset id="fb">
                            <legend><strong>Feedback:</strong></legend>
                            <div>
                                <label for="texter">Your Feedback:</label>
                                <textarea id="texter" name="feedback" placeholder="Enter your feedback here..."
                                    rows="10" cols="50" required></textarea>
                            </div>
                            <div>
                                <input id="submit" type="submit" value="Submit" />
                                <input id="reset" type="reset" value="Reset" />
                            </div>
                        </fieldset>
                    </form>
                </section>
            </div>
        </main>
    </div>
    <footer>&copy; 2024 Jun Kang - All Rights Reserved</footer>
</body>

</html>
